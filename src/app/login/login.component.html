<div class="container-fluid" id="telaLogin">
  <div class="container bg-transparent">
    <div class="row vh-100 d-flex pt-5 justify-content-center bg-transparent">
      <div class="col-sm-10 col-md-6">
        <h1 class="text-dark fw-bold text-center">Entrar</h1>
        <form>
          <div class="form-group mt-3">
            <label for="usuario" class="fw-bold">Nome de usuario:</label>
            <input type="email" class="form-control " name='usuario' id="usuario" [(ngModel)]="user.usuario" >
          </div>
          <div class="form-group mt-3">
            <label for="senha" class="fw-bold">Senha:</label>
            <input type="password" class="form-control" name='senha' id="senha" [(ngModel)]="user.senha" >
          </div>
          <button class="w-50 btn btn-dark d-block mt-3 mx-auto" [disabled]="entrarTxt != 'Entrar'" (click)="logar()">{{entrarTxt}}
            <span class="spinner-border spinner-border-sm" [hidden]="entrarTxt == 'Entrar'" role="status"></span></button>
        </form>
      </div>
    </div>
  </div>
</div>
